[Date]
date.timezone = "Asia/Tokyo"

[PHP]
; 起動時の非推奨警告をログ/表示しない
display_errors = Off
display_startup_errors = Off
log_errors = On
; E_DEPRECATED と E_USER_DEPRECATED を除外
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED

[mbstring]
; mbstring.internal_encoding は PHP 5.6.0 以降非推奨なので設定しない
mbstring.language = "Japanese"
