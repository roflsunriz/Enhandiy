name: ğŸ·ï¸ Tag and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 4.3.7)'
        required: true
        type: string
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
      release_notes:
        description: 'Additional release notes'
        required: false
        type: string

jobs:
  validate-and-tag:
    name: ğŸ” Validate and Create Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
      
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: ğŸ” Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³å½¢å¼ã‚’ãƒã‚§ãƒƒã‚¯ (ã‚»ãƒãƒ³ãƒ†ã‚£ãƒƒã‚¯ãƒãƒ¼ã‚¸ãƒ§ãƒ‹ãƒ³ã‚°)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z (e.g., 4.3.7)"
            exit 1
          fi
          
          echo "âœ… Version format is valid: $VERSION"

      - name: ğŸ“‹ Check composer.json version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          COMPOSER_VERSION=$(grep '"version"' composer.json | sed 's/.*"version": "\(.*\)".*/\1/')
          
          echo "Input version: $VERSION"
          echo "Composer.json version: $COMPOSER_VERSION"
          
          if [ "$VERSION" != "$COMPOSER_VERSION" ]; then
            echo "âš ï¸  Warning: Version mismatch between input and composer.json"
            echo "Input: $VERSION"
            echo "Composer: $COMPOSER_VERSION"
            echo "Using input version for tag creation"
          fi

      - name: ğŸ·ï¸ Create and push tag
        id: create_tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG_NAME="v${VERSION}"
          BRANCH="${{ github.event.inputs.branch }}"
          
          # ã‚¿ã‚°ãŒæ—¢ã«å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG_NAME already exists"
            exit 1
          fi
          
          # è»½é‡ã‚¿ã‚°ã‚’ä½œæˆ
          git tag "$TAG_NAME"
          
          # ã‚¿ã‚°ã‚’ãƒ—ãƒƒã‚·ãƒ¥
          git push origin "$TAG_NAME"
          
          echo "âœ… Tag $TAG_NAME created and pushed successfully"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ“ Prepare release info
        run: |
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          VERSION="${{ github.event.inputs.version }}"
          BRANCH="${{ github.event.inputs.branch }}"
          
          echo "## ğŸ‰ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: $TAG_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: $BRANCH" >> $GITHUB_STEP_SUMMARY
          echo "**Pre-release**: ${{ github.event.inputs.prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”„ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will be triggered automatically by the tag push." >> $GITHUB_STEP_SUMMARY

  wait-for-release:
    name: â³ Wait for Release Creation
    runs-on: ubuntu-latest
    needs: validate-and-tag
    
    steps:
      - name: â³ Wait for release workflow
        run: |
          echo "ğŸ·ï¸ Tag created: ${{ needs.validate-and-tag.outputs.tag_name }}"
          echo "â³ Waiting for release workflow to complete..."
          echo "ğŸ”— Check the Actions tab for release progress"
          
          # å°‘ã—å¾…ã£ã¦ã‹ã‚‰ãƒªãƒªãƒ¼ã‚¹ã®ç¢ºèª
          sleep 30
          
      - name: ğŸ” Check release status
        run: |
          TAG_NAME="${{ needs.validate-and-tag.outputs.tag_name }}"
          
          echo "ğŸ” Checking if release was created for tag: $TAG_NAME"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME"
          echo ""
          echo "ğŸ“‹ Manual verification steps:"
          echo "1. Go to: https://github.com/${{ github.repository }}/releases"
          echo "2. Look for release: $TAG_NAME"
          echo "3. Verify release assets are attached"
          echo ""
          echo "âœ… Tag and release process initiated successfully!"