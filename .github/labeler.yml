# 設定ファイル関連
"area/config":
  - backend/config/**/*
  - "config.php.example"

# API関連
"area/api":
  - backend/api/**/*

# UI/フロントエンド関連
"area/frontend":
  - backend/views/**/*
  - frontend/src/**/*
  - frontend/asset/**/*

# データベース関連
"area/database":
  - backend/models/**/*
  - db/**/*

# Docker関連
"area/docker":
  - infrastructure/docker/**/*
  - infrastructure/docker-compose.yaml
  - infrastructure/Dockerfile

# ドキュメント関連
"area/documentation":
  - "*.md"
  - docs/**/*

# CI/CD関連
"area/ci":
  - .github/**/*

# セキュリティ関連
"area/security":
  - backend/config/**/*
  - backend/api/verify*

# リリース関連
"area/release":
  - infrastructure/scripts/release.*
  - composer.json
  - CHANGELOG.md
